<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- Lien pour Font Awesome -->
    <script src="https://kit.fontawesome.com/69e4fa9088.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="search.css">

	<title>Clients</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class="fa-solid fa-stethoscope"></i>
			<span class="text">YAMAY</span>
		</a>
		<ul class="side-menu top">
			<li >
				<a href="index.html">
					<i class='bx bxs-user-account'></i>
					<span class="text">CLIENTS</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-edit'></i>
					<span class="text">RENDEZ-VOUS</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-calendar'></i>
					<span class="text">CALENDRIER</span>
				</a>
			</li>
			<li class="active" >
				<a href="search.html">
					<i class='bx bx-search' ></i>
					<span class="text">SEARCH</span>
				</a>
			</li>
			<!-- <li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li> -->
		</ul>
		<ul class="side-menu">
			<!-- <li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li> -->
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			
				<div class="form-input" style="visibility: hidden;">
					<input type="search" placeholder="Search...">
					<button ><i class='bx bx-search' ></i></button>
				</div>
			
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<i class="fas fa-user-md"></i>
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>YAMAY</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Search</a>
						</li>
					</ul>
				</div>
				
			</div>
			<div class="form">
				<div class="form-input">
					<input type="search" id="search-box" placeholder="Search...">
					<button class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Patients</h3>
						<i class='bx bxs-user-plus' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>id</th>
								<th>Nom</th>
								<th>PRENOM</th>
								<th>CIN</th>
								<th>Email</th>
								<th>DDN</th>
								<th>F/H</th>
								<th>NTel</th>
								<th>ACTIONS</th>
							</tr>
						</thead>
						<tbody id="patient-table">
						</tbody>
					</table>
				</div>
				
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<!-- Client POP-UP -->

	<div class="clientInfo">
		<div class="close"><button>X</button></div>
		<form id="add-patient-form">
			<div class="tripleform-group">
				<img src="/trying/public/img/people.png" style="width: 100%;" alt="">
				<div class="doubleform-group">
					<div class="form-group">
						<label for="nom">Nom:</label>
						<input type="text" id="nom" name="nom" placeholder="Entrer nom" required>
					</div>
					<div class="form-group">
						<label for="prenom">Prenom:</label>
						<input type="text" id="prenom" name="prenom" placeholder="Entrer prenom " required>
					</div>

				</div>
			</div>

			<div class="tripleform-group">
				<div class="form-group">
					<label for="cin">CIN:</label>
					<input type="text" id="cin" name="cin" placeholder="Entrer cin" required>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="Enter email address" required>
				</div>
				

			</div>
			
			<div class="tripleform-group">
				<div class="form-group">
					<label for="ddn">DDN:</label>
					<input type="date" id="ddn" name="ddn" placeholder="Entrer la DDN" required>
				</div>
				<div class="form-group">
					<label for="fh">F/H:</label>
					<input type="text" id="fh" name="fh" placeholder="Femme(F) ou Homme(H)" required>
				</div>

			</div>
			
			
			
			<div class="form-group">
				<label for="ntel">Ntel:</label>
				<input type="text" id="ntel" name="ntel" placeholder="Entrer le Ntel">
			</div>
			<div class="btn">
				<button class="submitBtn" type="submit">Ajouter Patient</button>
			</div>
		</form>
	</div>
	

	<script src="script.js"></script>
	<script src="appSearch.js"></script>
</body>
</html>
